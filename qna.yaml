  - context: |
      On 1 June 2006, France Telecom announced the consolidation of the group's business services operations and rebranded the businesses of Equant and Wanadoo to a new single entity - 'Orange Business Services'. The rebranding exercise created France Telecom SA's global brand for mobile telephony, as well as all broadband and business connectivity services - Orange.
    questions_and_answers:
      - question: |
          When did France Telecom announce the consolidation of its business services?
        answer: |
          France Telecom announced the consolidation of its business services on 1 June 2006.
      - question: |
          What was the result of the rebranding of Equant and Wanadoo?
        answer: |
          The businesses of Equant and Wanadoo were rebranded into a single entity called 'Orange Business Services'.
      - question: |
          What did the rebranding exercise create?
        answer: |
          The rebranding exercise created France Telecom SA's global brand for mobile telephony, broadband, and business connectivity services - Orange.

